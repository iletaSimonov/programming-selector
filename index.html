  <title>Programming Language Selector</title>

        <p id="error-message" class="hidden">
          Sorry! Doesn't look like there's a language right for you :-(
        </p>
      </form>
      <form id="user-info">
        <p>Which house pet do you prefer></p>
        <input type="radio" name="choice" value="cat"> Cat
        <input type="radio" name="choice" value="dog">
        <input type="radio" name="choice" value="guinea-pig"> Guinea Pig
        <input type="radio" name="choice" value="hamster"> Hamster
        <input type="radio" name="choice" value="gold-fish"> Gold Fish
      </form>
      <form id="user-info">
        <p>What is your favorite outdoor activity></p>
      </form>
    </div>
